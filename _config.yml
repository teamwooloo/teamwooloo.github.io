# Hexo Configuration
## Docs: https://hexo.io/docs/configuration.html
## Source: https://github.com/hexojs/hexo/

# Site
title: Team Wooloo
subtitle:
description: 'Minecraft maps, resource packs and other content by Team Wooloo.'
author: Team Wooloo
language: en
timezone:
copyright_begin: 2014

# URL
url: 'http://teamwooloo.com'
root: /
permalink: :title/
permalink_defaults:

GOOGLE_API_PUBLIC_KEY: 'AIzaSyDtKJxAe_UmTQAV0cvKbDR8jhaA_yQs5PA'

# Markdown settings
# https://github.com/hexojs/hexo-renderer-marked
marked:
  gfm: true
  pedantic: false
  sanitize: false
  tables: true
  breaks: false
  smartLists: true
  smartypants: true


# Directory
source_dir: source
public_dir: public
tag_dir: tags
archive_dir: archives
category_dir: categories
code_dir: downloads/code
i18n_dir: :lang
skip_render: README.md

privacy_policy: "/privacy.txt"

theme: teamwooloo_theme

# Writing
new_post_name: :title.md # File name of new posts
default_layout: post
titlecase: false # Transform title into titlecase
external_link: true # Open external links in new tab
filename_case: 0
render_drafts: false
post_asset_folder: false
relative_link: false
future: true
highlight:
  enable: false
  line_number: false
  auto_detect: false
  tab_replace:

# Date / Time format
## Hexo uses Moment.js to parse and display date
## You can customize the date format as defined in
## http://momentjs.com/docs/#/displaying/format/
date_format: YYYY-MM-DD
time_format: HH:mm:ss



# SCSS renderer (hexo-renderer-bourbon)
bourbon:
  outputStyle: compressed
  precision: 8
  imagePath:
  sourceComments: false
  indentedSyntax: false
  omitSourceMapUrl: false #true
  sourceMap: true #false
  outFile: style.css
  sourceMapEmbed: true
  sourceMapContents: true #false
